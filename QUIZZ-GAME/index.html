<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
   <div class="screen active" id="start-screen">
    <h1>Quiz time!</h1>
    <p>Test your knowledge with these fun questions</p>
    <button id="start-btn">Start Quiz</button>
   </div>
   
   
   <div class="screen" id="quiz-screen">

    <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2>
        <div class="quiz-info">
            <p>
                Question <span id="current-question">1</span> of <span>5</span>
            </p>

            <p>
                Score: <span id="score">0</span>
            </p>
        </div>
    </div>

    <div id="answers-container" class="answers-container">
        <!-- Answers will be inserted here  from our javascript code-->
    </div>
    <div class="progress" id="progress"></div>
   
   
   
   <div class="screen-active" id="screen">
    <h1>Quiz results</h1>
    <div class="result-info">
        <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>

        <div id="result message"> Good job!</div>
    </div>
    <button id="restart-btn">Restart Quiz</button>
   </div>
   </div>
   </div>
</body>
</html>
